<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }
        td {
            border: 1px solid #000;
            padding: 20px;
            vertical-align: top;
        }
        .left-column {
            width: 30%;
            background: rgba(179, 213, 230, 0.8); /* Light gray with slight opacity */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            height: 100vh;
            padding: 20px;
        }
        .right-column {
            width: 70%;
            height: 500px;
        }
        h3 {
            margin: 0;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        ul li {
            margin: 10px 0;
        }
        ul li a {
            text-decoration: none;
            color: #007BFF;
            cursor: pointer;
        }
        ul li a:hover {
            text-decoration: underline;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
    <script>
        function loadPage(url) {
            document.getElementById('displayArea').src = url;
        }
    </script>
</head>
<body>
    <table>
        <tr>
            <td class="left-column" style="background-image: url('your-background-image.jpg');">
                <h3>Index</h3>
                <ul>
                    <li><a onclick="loadPage('about-life.html')">About Life</a></li>
                    <li><a onclick="loadPage('Qualification.html')">Qualification</a></li>
                    <li><a onclick="loadPage('personal.html')">Personal</a></li>
                    <li><a onclick="loadPage('proffesional.html')">Professional</a></li>
                    <li><a onclick="loadPage('contactme.html')">Contact Me</a></li>
                </ul>
            </td>
            <td class="right-column">
                <iframe id="displayArea" src=""></iframe>
            </td>
        </tr>
    </table>
</body>
</html>
