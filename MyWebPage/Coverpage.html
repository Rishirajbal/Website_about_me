<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Website</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-image: url('M2.jpg'); /* Replace with your image path */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: rgba(255, 255, 255, 0.95); /* Improved text visibility */
            text-align: center;
        }
        .content-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            width: 80%;
            margin: auto;
        }
        .photo-box {
            width: 250px; /* Small size for photo box */
            height: 250px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }
        .photo-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 36px;
            color: #007BFF;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.6); /* Enhanced text shadow for visibility */
        }
        p {
            font-size: 20px;
            margin-bottom: 40px;
            max-width: 600px; /* Increased width for more visibility */
            line-height: 1.6;
        }
        a {
            padding: 15px 30px;
            background-color: #0056b3;
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }
        a:hover {
            background-color: #004080;
        }
    </style>
</head>
<body>
    <div class="content-container">
        <div class="photo-box">
            <img src="M1.jpg" alt="My Photo"> <!-- Replace with your photo path -->
        </div>
        <div>
            <h1>Welcome to My Personal Website</h1>
            <p>Explore a variety of projects, stories, and features designed to showcase my skills and experiences. Navigate through the different sections to learn more!</p>
            <a href="Mypage.html">Enter Website</a>
        </div>
    </div>
</body>
</html>
